<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahin Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for specific adjustments */
    @media (min-width: 1024px) {
      .navbar {
        max-width: 1380px; /* Fixed width for large screens */
        margin: 0 auto; /* Center align on large screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar bg-base-100" style="max-width: 1380px; margin: 0 auto;">
      <!-- Left Side: Logo -->
      <div class="navbar-start">
        <a href="#" class="flex items-center space-x-2">
          <!-- Placeholder Logo Image -->
          <img src="https://via.placeholder.com/80x40.png?text=Logo" alt="Logo" class="h-8 w-auto">
          <span class="text-lg font-bold">Your Brand</span>
        </a>
      </div>
    
      <!-- Middle Section: Navigation -->
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="#">Home</a></li>
          <li class="relative">
            <details>
              <summary>Games</summary>
              <ul class="dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a href="#">Mobile Games</a></li>
                <li><a href="#">PC Games</a></li>
                <li><a href="#">iTunes Giftcard</a></li>
              </ul>
            </details>
          </li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    
      <!-- Dropdown for Mobile -->
      <div class="dropdown lg:hidden">
        <div tabindex="0" role="button" class="btn btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a href="#">Home</a></li>
          <li>
            <details>
              <summary>Games</summary>
              <ul class="p-2">
                <li><a href="#">Mobile Games</a></li>
                <li><a href="#">PC Games</a></li>
                <li><a href="#">iTunes Giftcard</a></li>
              </ul>
            </details>
          </li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    
      <!-- Right Side: Contact Button -->
      <div class="navbar-end">
        <a href="#" class="btn">Contact</a>
      </div>
    </div>
  </header>
</body>
</html>
